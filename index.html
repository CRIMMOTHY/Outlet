<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outlet - School News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <h1>Outlet</h1>
                <span class="tagline">EIHS School Newspaper</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#news">News</a></li>
                    <li><a href="#sports">Sports</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="news">
                <h2>News</h2>
                <article>
                    <h3>School News</h3>
                    <p>More school news info</p>
                </article>
            </section>

            <section id="sports">
                <h2>Sports</h2>
                <article>
                    <h3>News on Sports</h3>
                    <p>More news on sports</p>
                </article>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Outlet. All rights reserved. Brought to you by EIHS Coding</p>
        </footer>
    </div>
</body>
</html>
